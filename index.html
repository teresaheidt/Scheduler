<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="lead"></p>
      <button class="col-md-2 resetBtn">Reset Daily Schedule</button>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row timeblock" id="hour-8">
      <div class="col-md-1">8 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-9">
      <div class="col-md-1">9 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-10">
      <div class="col-md-1">10 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-11">
      <div class="col-md-1">11 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-12">
      <div class="col-md-1">12 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-13">
      <div class="col-md-1">1 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-14">
      <div class="col-md-1">2 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-15">
      <div class="col-md-1">3 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-16">
      <div class="col-md-1">4 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>
    <div class="row timeblock" id="hour-17">
      <div class="col-md-1">5 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 fa fa-lock saveBtn"></button>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- <script src="calendar.js"></script> -->
  <script src="script.js"></script>
</body>

</html>
